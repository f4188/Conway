<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf8" />
	<style>

	body {

	    background-color: white;
	    margin: 0px;

	}

	.options {

		display: block;
		padding: 10px;
		font-size: 16px;
	
	}

	label {

		margin-right: 5px;
		margin-left: 10px;
	}
	
	</style>
	<script id="frag1" type="x-shader/x-fragment">

		precision mediump float;

		uniform sampler2D state;
		uniform vec2 scale;

		int at(vec2 offset)
		{
			
			return int( texture2D( state, (gl_FragCoord.xy + offset) / scale ).r );

		}

		void main() 
		{
			
			int count = at(vec2(-1, 0)) + at(vec2(-1,-1)) + at(vec2(0,-1)) + at(vec2(1, -1)) + at(vec2(1, 0))
				+ at(vec2(1,1)) + at(vec2(0, 1)) + at(vec2(-1, 1));

			if (count == 3) {

		        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);

		    } else if (count == 2) {

		        float v = float(at(vec2(0.0, 0.0)));
		        gl_FragColor = vec4(v, v, v, 1.0);

		    } else {

		        gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
		        
		    }


		}


	</script>
	<script id="frag2" type="x-shader/x-fragment">

		precision mediump float;

		uniform sampler2D state;
		uniform vec2 scale;

		void main() {
			
			gl_FragColor = texture2D( state, gl_FragCoord.xy / scale );

		}

	</script>
	<script id="vert1" type="x-shader/x-vertex">

		precision mediump float;

		attribute vec2 quad;

		void main() 
		{
			
			gl_Position = vec4(quad, 0, 1.0);

		}

	</script>
	
</head>
<body>
	<div class="options">
		<label>Update Rule</label>
        <select name="rules">
            <option>Conway's Game of Life</option>
            <option>test2</option>
        </select>
        <label for="scale"> Cell Scale </label>
       	<select name="scale">
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="4"> 4 </option>
            <option value="8"> 8 </option>
            <option value="16"> 16 </option>
            <option value="32"> 32 </option>
            <option value="64"> 64 </option>
        </select>
       	<label for="fps"> FPS </label>
       	<input name="fps" id="fps" type="number" min="-10" max="60" step="1" value ="60"/>
       	<label for="width"> width </label>
       	<select name="width">
            <option> 32 </option>
            <option> 64 </option>
            <option> 128 </option>
            <option> 256 </option>
            <option> 512 </option>
            <option> 1024 </option>
            <option> 2048 </option>
        </select>
       	<button> PAUSE </button>
   	</div>
	<div> 
		<canvas id="glCanvas" width="1024" height="1024"> </canvas> 
	</div>
<script src="conway.js"> </script>	
</body>
</html>
